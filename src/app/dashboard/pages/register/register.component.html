<div class="min-h-screen flex items-center justify-center w-full mt-10 md:mt-20">
	<div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-16 py-6 max-w-md">
		<div class="flex justify-center items-center">

        </div>
				<form [formGroup]="registerForm">
            <div class="mb-4">
				<label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre:</label>
				<input formControlName="name" type="text" id="name" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Name" required>
			</div>
			<div class="mb-4">
				<label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email:</label>
				<input formControlName="email" type="email" id="email" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="your@email.com" required>
			</div>
            <div class="mb-4">
				<label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tel&eacute;fono:</label>
				<input formControlName="phoneNumber" type="tel" id="phoneNumber" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Phone Number" required>
			</div>
			<div class="mb-4">
				<label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Contraseña:</label>
				<input formControlName="password" type="password" id="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
			</div>
            <div class="mb-6">
				<label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirmarar contraseña:</label>
				<input formControlName="passwordConfirm" type="password" id="passwordConfirm" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
			</div>
			
			<button type="submit" (click)="registerAuth()" class="w-full flex justify-center p-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Registrate</button>
		</form>
	</div>
</div>

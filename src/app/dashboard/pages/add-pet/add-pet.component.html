<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Form</title>
  <style>
    body {
      background-color: #FFA500;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .form-container {
      width: 80%;
      margin: 150px auto 0;
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Para posicionar correctamente la flecha */
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333333;
    }

    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="checkbox"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #FFA500;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .form-container input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .form-container select {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #FFA500;
      border-radius: 5px;
      margin-bottom: 20px; /* Incremento de la separación entre el select y el botón */
      font-size: 14px;
      background-color: transparent;
      color: black;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #FFA500;
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #FF8C00;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #333333;
      cursor: pointer;
    }

    .left-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333333;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <!-- Aquí va tu código de encabezado nav -->
  </nav>

  <div class="back-arrow" onclick="window.history.back();">&#8592;</div>
  <div class="left-arrow" onclick="window.history.back();">&#8592;</div>

  <div class="form-container">
    <form>
      <div class="mb-5">
        <label for="email">Nombre</label>
        <input type="email" id="name" placeholder="Nombre" required>
      </div>
      <div class="mb-5">
        <label for="password">Raza</label>
        <input type="email" placeholder="Raza" required>
      </div>
      <select class="w-full px-4 py-2 border-none text-black">
        <option value="default">Default</option>
        <option value="baboon">Baboon</option>
        <option value="capuchin">Capuchin Monkey</option>
        <option value="blue">Blue Monkey</option>
        <option value="squirrel">Squirrel Monkey</option>
        <option value="golden">Golden Lion Tamarin</option>
        <option value="howler">Howler Monkey</option>
        <option value="japanese">Japanese Macaque</option>
      </select>

      <button type="submit">Editar</button>
    </form>
  </div>
</body>

</html>

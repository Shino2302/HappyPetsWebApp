<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat"
    style="background-image: url(../../../../assets/perro-juega-en-parque.jpg);">
    <div class="relative w-[40rem] top-[5%] bg-white rounded-lg shadow-lg">
        <div class="flex justify-center mb-4 ">
            <img src="../../../../assets/perfildog.jpg" alt="imagen" class="rounded-full mt-[10px] w-20 h-20">
        </div>
        <h1 class="text-2xl font-semibold text-center text-gray-500 mb-6">Añadir Mascota</h1>
        <form>
            <div class="mb-4">
                <label for="nombre" class="ml-[10%] block text-gray-600" style="font-size: 20;">Nombre de la
                    Mascota:</label>
                <input type="text" id="nombre" name="nombre"
                    class="ml-[10%] w-[80%] px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="apellido" class=" ml-[10%] block text-gray-600" style="font-size: 20;">Edad:</label>
                <input type="text" id="apellido" name="apellido"
                    class="ml-[10%] w-[80%] px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="email" class="ml-[10%] block text-gray-600" style="font-size: 20;">Raza</label>
                <input type="text" id="email" name="email"
                    class="ml-[10%] w-[80%] px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="ml-[10%] block text-gray-600" style="font-size: 20;">Tamaño</label>
                <input type="text" id="password" name="password"
                    class="ml-[10%] w-[80%] px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                    required>
            </div>

            <button type="submit"
                class="w-32 bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mb-2">Registro</button>
        </form>

    </div>
</div>
